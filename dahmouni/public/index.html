<html>

<head>
  <title>My Blog</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css" integrity="sha512-EaaldggZt4DPKMYBa143vxXQqLq5LE29DG/0OoVenoyxDrAScYrcYcHIuxYO9YNTIQMgD8c8gIUU8FQw7WpXSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="showPaginatedUsers()">
  <h1>Express</h1>
  <p>Welcome to Express</p>
  <div class="card shadow-sm p-2">
      <div class="card-header bg-white" >
      <h1>Register</h1>
      </div>
      <div class="card-body">
        <div class="card  shadow-sm p-2 my-3">
            Veuillez renseigner vos information:
          <div class="card-body">
            <form>
              <input type="hidden" id="userId">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="username..." required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email..." required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="text" class="form-control" id="pwd" placeholder="password..." required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role">
                      <option value="admin">Admin</option>
                      <option value="author">Author</option>
                      <option value="guest">Guest</option>
                    </select>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary float-right" id="addBtn" onclick="addUser(event)">Add <span class="fa fa-plus"></span></button>
              <button class="btn btn-warning float-right" id="updateBtn" onclick="updateUser(event)">Update <span class="fa fa-edit"></span></button>
            </form>
           
            </div>
        </div>
        <div id="pageCard">

        </div>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="usesData">
      
            </tbody>
            </table>
            
      </div>
      <div class="card-footer bg-white">
        <nav aria-label="Page navigation example" class="float-right">
          <ul class="pagination">
            <li class="page-item"><button class="page-link" id="previousUser" onclick="showPrevPaginatedUsers()">Previous</button></li>
            <li class="page-item"><button class="page-link" id="nextUser" onclick="showNextPaginatedUsers()">Next</button></li>
          </ul>
        </nav>
      </div>
  </div>
 
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="./javascripts/apiConsumer.js"></script>
</body>

</html>
